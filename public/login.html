<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personal Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="breadcrumb">
        /login
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>Personal Blog</h1>
            <p class="article-date">Authentication Required</p>
        </div>

        <div class="demo-credentials">
            <h3>Demo Credentials</h3>
            <p><strong>Username:</strong> admin</p>
            <p><strong>Password:</strong> password123</p>
            <p><strong>Username:</strong> blogger</p>
            <p><strong>Password:</strong> mypassword</p>
        </div>

        <form id="loginForm" action="home.html" method="get">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <a href="home.html" class="btn-guest">Continue As Guest</a>
    </div>
</body>
</html>
